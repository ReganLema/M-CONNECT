version: '3.8'

services:
  # ============================================
  # MySQL Database
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: m-connect-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_DATABASE:-m_connect}
      MYSQL_USER: ${DB_USERNAME:-m_connect}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - m-connect-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-password}"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================
  # Redis Cache & Queue
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: m-connect-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:-}"
    volumes:
      - redis-data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - m-connect-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ============================================
  # Redis Commander (Web UI)
  # ============================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: m-connect-redis-ui
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD:-}
    ports:
      - "8081:8081"
    networks:
      - m-connect-network
    depends_on:
      - redis

  # ============================================
  # Laravel Backend API
  # ============================================
  backend:
    build:
      context: ./m-connect-api
      dockerfile: Dockerfile
    container_name: m-connect-backend
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      
      - ./m-connect-api/storage:/var/www/storage
      - ./m-connect-api/.env:/var/www/.env:ro
    environment:
      # App
      APP_NAME: "${APP_NAME:-M-Connect}"
      APP_ENV: "${APP_ENV:-production}"
      APP_DEBUG: "${APP_DEBUG:-false}"
      APP_URL: "${APP_URL:-http://localhost:8000}"
      
      # Database
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: "${DB_DATABASE:-m_connect}"
      DB_USERNAME: "${DB_USERNAME:-m_connect}"
      DB_PASSWORD: "${DB_PASSWORD:-password}"
      
      # Redis
      REDIS_HOST: redis
      REDIS_PASSWORD: "${REDIS_PASSWORD:-}"
      REDIS_PORT: 6379
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      
      # Cloudflare R2
      FILESYSTEM_DISK: r2
      R2_ACCESS_KEY_ID: "${R2_ACCESS_KEY_ID}"
      R2_SECRET_ACCESS_KEY: "${R2_SECRET_ACCESS_KEY}"
      R2_BUCKET: "${R2_BUCKET}"
      R2_ENDPOINT: "${R2_ENDPOINT}"
      R2_PUBLIC_URL: "${R2_PUBLIC_URL}"
      
      # JWT
      JWT_SECRET: "${JWT_SECRET}"
      JWT_TTL: "${JWT_TTL:-1440}"
    networks:
      - m-connect-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["sh", "-c", "php artisan migrate --force && php artisan storage:link && php artisan serve --host=0.0.0.0 --port=8000"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Queue Worker
  # ============================================
  queue-worker:
    build:
      context: ./m-connect-api
      dockerfile: Dockerfile
    container_name: m-connect-queue
    restart: unless-stopped
    volumes:
      - ./m-connect-api/storage:/var/www/storage
      - ./m-connect-api/.env:/var/www/.env:ro
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_DATABASE: "${DB_DATABASE:-m_connect}"
      DB_USERNAME: "${DB_USERNAME:-m_connect}"
      DB_PASSWORD: "${DB_PASSWORD:-password}"
      REDIS_HOST: redis
      REDIS_PASSWORD: "${REDIS_PASSWORD:-}"
      QUEUE_CONNECTION: redis
    networks:
      - m-connect-network
    depends_on:
      - mysql
      - redis
      - backend
    command: ["php", "artisan", "queue:work", "--verbose", "--tries=3", "--timeout=90"]

# ============================================
# Networks
# ============================================
networks:
  m-connect-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local